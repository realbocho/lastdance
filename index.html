<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뉴스 크롤링 · 기업 관계 시각화</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <header>
        <h1>게섰거라: 기업 추격 관계 시각화</h1>
        <div class="controls">
            <input id="queryInput" type="text" value="게섰거라" />
            <button id="fetchBtn">게섰거라 뉴스 검색</button>
        </div>
    </header>

    <main>
        <section class="viz">
            <svg id="raceSvg" width="520" height="640" aria-label="기업 경쟁 시각화"></svg>
            <div class="legend">
                <span class="badge">우측: 결승선(리더), 좌측: 추격 기업</span>
            </div>
        </section>
        <section class="articles">
            <h2 id="articlesTitle">관련 기사</h2>
            <ul id="articlesList"></ul>
        </section>
    </main>

    <footer>
        <small>네이버 뉴스 검색 API를 사용합니다.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="/static/app.js"></script>
    </body>
    </html>
